version: '3.8'

services:
  nginx:
    restart: always
    depends_on:
      - frontend
      - backend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3555:80"

  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile

  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile

volumes:
  db_data: